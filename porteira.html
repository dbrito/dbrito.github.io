<script type="text/javascript">
(function(window, document, undefined) {
    function TypeValidator() {
        var $public = this;
        var $private = {};
        $public.isDefined = function(value) {
            return value !== undefined && value !== null;
        };
        $private.trimString = function(string) {
            return string.replace(/^(\s+)|(\s+)$/gm, '').replace(/\s+/gm, ' ');
        };
        $public.isString = function(value) {
            if (typeof value !== 'string') {
                return false;
            }
            return $private.trimString(value).length > 0;
        };
        $public.isArray = function(value) {
            return value && value.constructor.toString() === Array.toString();
        };
        $public.isObject = function(entity) {
            return entity && entity.constructor.toString() === Object.toString();
        };
        $public.isFunction = function(value) {
            return value !== undefined && value.constructor.toString() === Function.toString();
        };
        $public.isNumber = function(value) {
            return Number(value) === value;
        };
        $public.isInt = function(value) {
            return $public.isNumber(value) && value % 1 === 0;
        };
        $public.isRegExp = function(value) {
            return value !== undefined && value.constructor.toString() === RegExp.toString();
        };
        $public.isNumericString = function(value) {
            return $public.isString(value) && !isNaN(value);
        };
        $public.isBoolean = function(value) {
            return value !== undefined && value.constructor.toString() == Boolean.toString();
        };
        return $public;
    }

    function TrackManager() {
        var $private = {};
        var $public = this;
        $private.API_URL = '//logger.uol.com.br/v1/?prd=98&gps=true&disp=true&mm=true';
        $private.typeValidator = new TypeValidator();
        $private.baseMetric = {
            groupingMap: {},
            measureMap: {}
        };
        $private.raffledRate = Math.round(Math.random() * 100);
        $private.samplingRate = 2;
        $public.trackSuccess = function(msr, samplingRate) {
            var sampling = $private.generateSamplingRate(samplingRate);
            $public.addMetrics($private.getMeasures(msr), null, sampling);
        };
        $private.generateSamplingRate = function(samplingRate) {
            if ($private.typeValidator.isNumber(samplingRate)) {
                return samplingRate;
            }
            return $private.samplingRate;
        };
        $public.addMetrics = function(measures, groupings, samplingRate) {
            if (!$private.isTrackEnabled(samplingRate)) {
                return;
            }
            var metric = $private.generateMetric(measures, groupings);
            if (!metric) {
                return;
            }
            $private.createNamespaceMetrics();
            window.UOLPD.TagManager.metrics.push(metric);
            $private.triggerMetrics();
        };
        $private.isTrackEnabled = function(samplingRate) {
            try {
                if (window.localStorage.getItem('trackManager') == 'true') {
                    return true;
                }
            } catch (e) {}
            if ($public.getRaffledRate() <= samplingRate) {
                return true;
            }
            return false;
        };
        $public.getRaffledRate = function() {
            return $private.raffledRate;
        };
        $private.generateMetric = function(measures, groupings) {
            var metric = JSON.parse(JSON.stringify($private.baseMetric));
            if ($private.typeValidator.isObject(measures)) {
                metric.measureMap = metric.measureMap || {};
                for (var msr in measures) {
                    metric.measureMap[msr] = measures[msr];
                }
            }
            if ($private.typeValidator.isObject(groupings)) {
                metric.groupingMap = metric.groupingMap || {};
                for (var grp in groupings) {
                    metric.groupingMap[grp] = groupings[grp];
                }
            }
            if (Object.keys(metric.measureMap).length < 1) {
                return;
            }
            return metric;
        };
        $private.createNamespaceMetrics = function() {
            window.UOLPD = window.UOLPD || {};
            window.UOLPD.TagManager = window.UOLPD.TagManager || {};
            window.UOLPD.TagManager.metrics = window.UOLPD.TagManager.metrics || [];
        };
        $private.triggerMetrics = function() {
            if (window.UOLPD.TagManager.trackTimeWindow) {
                return;
            }
            window.UOLPD.TagManager.trackTimeWindow = window.setTimeout(function() {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', $private.API_URL, true);
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.send(JSON.stringify(window.UOLPD.TagManager.metrics));
                window.UOLPD.TagManager.metrics = [];
                clearTimeout(window.UOLPD.TagManager.trackTimeWindow);
                window.UOLPD.TagManager.trackTimeWindow = undefined;
            }, 4000);
        };
        $private.getMeasures = function(msr, value, measure) {
            if (!$private.typeValidator.isString(msr)) {
                return measure;
            }
            if (!value) {
                value = '1';
            }
            if ($private.typeValidator.isNumericString(value) || $private.typeValidator.isNumber(value)) {
                measure = measure || {};
                measure[msr] = value;
            }
            return measure;
        };
        $public.getModuleName = function() {
            return $private.moduleName;
        };
        $public.setModuleName = function(moduleName) {
            if ($private.typeValidator.isString(moduleName)) {
                $private.moduleName = 'TM-' + moduleName;
            }
            $private.baseMetric.groupingMap = $private.baseMetric.groupingMap || {};
            $private.baseMetric.groupingMap.tm_repo_id = $public.getRepoId();
            $private.baseMetric.groupingMap.Origem = $private.moduleName;
        };
        $public.getRepoId = function() {
            var script = document.querySelector('[src*="uoltm.js"]');
            if (script) {
                return script.src.split('id=').pop().split('&').shift();
            }
        };
        $public.trackError = function(errorType, errorEffect) {
            var errorGroups = $private.getGroups('erro_tipo', errorType);
            if (!$private.typeValidator.isObject(errorGroups)) {
                return;
            }
            errorGroups = $private.getGroups('erro_efeito', errorEffect, errorGroups);
            if (!$private.typeValidator.isObject(errorGroups)) {
                return;
            }
            $public.addMetrics($private.getMeasures('Erros'), errorGroups, 100);
        };
        $private.getGroups = function(grp, value, groups) {
            if (!$private.typeValidator.isString(grp)) {
                return;
            }
            if (!$private.typeValidator.isString(value) && !$private.typeValidator.isNumber(value)) {
                return;
            }
            groups = groups || {};
            groups[grp] = value;
            return groups;
        };
        $public.trackCustom = function(measure, trackType, trackValue, samplingRate) {
            var metricMeasures = $private.getMeasures(measure);
            var metricsGroups = $private.getGroups(trackType, trackValue);
            if (!metricMeasures || !metricsGroups) {
                return;
            }
            var sampling = $private.generateSamplingRate(samplingRate);
            $public.addMetrics(metricMeasures, metricsGroups, sampling);
        };
        $public.trackCustomObj = function(metrics, samplingRate) {
            if (!$private.typeValidator.isObject(metrics) || !$private.typeValidator.isObject(metrics.measures)) {
                return;
            }
            var measures, groups;
            measures = {};
            for (var msr in metrics.measures) {
                measures = $private.getMeasures(msr, metrics.measures[msr], measures);
            }
            if (!$private.isValidMeasures(measures)) {
                return;
            }
            if ($private.typeValidator.isObject(metrics.groups)) {
                groups = {};
                for (var grp in metrics.groups) {
                    groups = $private.getGroups(grp, metrics.groups[grp], groups);
                }
            }
            var sampling = $private.generateSamplingRate(samplingRate);
            $public.addMetrics(measures, groups, sampling);
        };
        $private.isValidMeasures = function(measures) {
            if (Object.keys(measures).length < 1) {
                return false;
            }
            var isValid = false;
            for (var msr in measures) {
                if (measures[msr] == 1 || measures[msr] == '1') {
                    isValid = true;
                }
            }
            return isValid;
        };
    }

    function RemoteStorage() {
        var $private = {};
        var $public = this;
        $private.validator = new TypeValidator();
        $private.path = 'https://tm.uol.com.br/mercurio.html';
        $private.iframe = undefined;
        $private.iframeLoaded = false;
        $private.queue = [];
        $private.requests = {};
        $public.init = function() {
            $private.hasLoaded(function() {
                $private.iframe = $private.getIframe($private.path);
                if (!$private.iframe) {
                    $private.setIframe();
                }
                if ($private.iframe.getAttribute('data-loaded') === 'true') {
                    $private.iframeLoaded = true;
                }
                $private.setListener($private.iframe);
                return true;
            });
            return $public;
        };
        $private.getIframe = function(src) {
            return document.querySelector('iframe[src*="' + src + '"]');
        };
        $public.get = function(key, callback) {
            $private.communicator('get', key, undefined, callback);
        };
        $public.set = function(key, value, callback) {
            $private.communicator('set', key, value, callback);
        };
        $public.removeItem = function(key, callback) {
            callback = callback || function() {};
            $private.communicator('removeItem', key, undefined, callback);
        };
        $private.hasLoaded = function(fn, timeout) {
            timeout = (timeout ? timeout + 10 : 10);
            if (typeof fn != "function") {
                return false;
            }
            if (document.body !== null) {
                fn();
                return true;
            }
            window.setTimeout(function() {
                $private.hasLoaded(fn, timeout);
            }, timeout);
        };
        $private.setIframe = function() {
            $private.iframe = $private.buildIframe();
        };
        $private.buildIframe = function() {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', $private.path);
            iframe.setAttribute('id', 'tm-remote-storage');
            iframe.setAttribute('style', 'position:absolute;width:1px;height:1px;left:-9999px;display:none;');
            document.body.appendChild(iframe);
            return iframe;
        };
        $private.setListener = function(iframe) {
            var hasEventListener = (window.addEventListener !== undefined);
            var method = (hasEventListener) ? 'addEventListener' : 'attachEvent';
            var message = (hasEventListener) ? 'message' : 'onmessage';
            var load = (hasEventListener) ? 'load' : 'onload';
            iframe[method](load, $private.iframeLoadHandler);
            window[method](message, $private.messageHandler);
            return iframe;
        };
        $private.iframeLoadHandler = function(event) {
            event.target.setAttribute('data-loaded', 'true');
            $private.iframeLoaded = true;
            if (!$private.queue.length) {
                return;
            }
            for (var i = 0, length = $private.queue.length; i < length; i++) {
                $private.sendMessageToIframe($private.queue[i]);
            }
            $private.queue = [];
        };
        $private.messageHandler = function(event) {
            try {
                var data = JSON.parse(event.data);
                $private.requests[data.id].callback(data.key, data.value);
                delete $private.requests[data.id];
            } catch (err) {}
        };
        $private.communicator = function(method, key, value, callback) {
            if (!$private.validator.isString(key)) {
                console.warn('Ocorreu um erro ao requisitar os dados');
                return;
            }
            if (method === 'set' && value === undefined) {
                console.warn('Ocorreu um erro ao requisitar os dados');
                return;
            }
            if (!$private.validator.isFunction(callback)) {
                console.warn('Ocorreu um erro ao requisitar os dados');
                return;
            }
            var request = {
                id: (Math.round(Math.random() * 9000000)),
                key: key,
                method: method
            };
            if (value) {
                request.value = value;
            }
            var data = {
                request: request,
                callback: callback
            };
            if ($private.iframeLoaded) {
                $private.sendMessageToIframe(data);
            } else {
                $private.queue.push(data);
            }
            if (!$private.iframe) {
                $public.init();
            }
        };
        $private.sendMessageToIframe = function(data) {
            $private.requests[data.request.id] = data;
            data = JSON.stringify(data.request);
            if (!data) {
                return;
            }
            if ($private.iframe && $private.iframe.contentWindow) {
                $private.iframe.contentWindow.postMessage(data, $private.path);
            }
        };
        return $public.init();
    }

    function UolAuth() {
        var $private = {};
        var $public = this;
        $private.remoteStorage = new RemoteStorage();
        $public.PRODUCT_URL = '//logger.uol.com.br/tm/product/32';
        $private.user = {
            signed: false
        };
        $public.__constructor = function() {
            var cookie = $private.ckHd();
            if (!cookie) {
                $private.ckSt();
            } else {
                $private.checkSubscription();
            }
            return $public;
        };
        $private.ckHd = function() {
            var ckHd = ('; ' + document.cookie).split('; CAUBR01=').pop().split(';').shift();
            if (ckHd) {
                $private.user = {
                    signed: true,
                    loginUol: 'uol-hard'
                };
            }
            return ckHd;
        };
        $private.ckSt = function() {
            if (document.cookie.indexOf('JS_SESS') > -1) {
                $private.user = {
                    signed: true,
                    loginUol: 'uol-soft'
                };
            }
        };
        $private.checkSubscription = function() {
            $private.remoteStorage.get('uol-user', function(key, value) {
                var data;
                try {
                    data = JSON.parse(value) || {};
                } catch (err) {
                    data = {};
                }
                if (!data.isSubscriber) {
                    $public.request('GET', $public.PRODUCT_URL, $private.setSubscriber);
                } else {
                    $private.user.loginUol = $private.user.loginUol.replace('uol', 'assinante');
                    $private.user.isSubscriber = true;
                    $private.isResolved = true;
                }
            });
        };
        $public.request = function(method, url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.open(method, url, true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (this.readyState != this.DONE) {
                    return;
                }
                try {
                    callback(this['status']);
                } catch (e) {
                    throw e;
                }
            };
            xhr.onerror = function() {};
        };
        $private.setSubscriber = function(loggerStatus) {
            $private.isResolved = true;
            if (loggerStatus != 204) {
                return;
            }
            $private.user.loginUol = $private.user.loginUol.replace('uol', 'assinante');
            $private.user.isSubscriber = true;
            $private.remoteStorage.get('uol-user', $private.storeSubscriber);
        };
        $private.storeSubscriber = function(key, value) {
            var data;
            try {
                data = JSON.parse(value) || {};
            } catch (err) {
                data = {};
            }
            if (data.isSubscriber) {
                $private.user.isSubscriber = data.isSubscriber;
            }
            $private.remoteStorage.set(key, JSON.stringify(data), function() {});
        };
        $public.getLoginUser = function() {
            return $private.user;
        };
        $public.isSignedIn = function(callback) {
            if (!$private.user.loginUol || $private.user.loginUol.indexOf('hard') < 0) {
                return callback($private.user.signed);
            } else {
                $private.resolve(callback);
            }
        };
        $private.resolve = function(callback) {
            if ($private.isResolved) {
                callback($private.user.signed);
            } else {
                window.setTimeout(function() {
                    $private.resolve(callback);
                }, 100);
            }
        };
        return $public.__constructor();
    }

    function GoogleAuth() {
        var $public = this;
        $private = {};
        $private.CLIENT_ID = '698795607449-vovt32f35eqk5cf1i2mk4ppv1jtjvvvh.apps.googleusercontent.com';
        $private.SDK_SOURCE = 'https://apis.google.com/js/platform.js';
        $private.trackManager = new TrackManager();
        $private.trackManager.setModuleName('content-gate');
        $private.init = function(callback) {
            $private.configureMetaTags();
            $private.appendScript($private.SDK_SOURCE, callback);
        };
        $private.configureMetaTags = function() {
            if (document.querySelector('[name="google-signin-client_id"]')) {
                return;
            }
            var head = document.querySelector('head');
            var meta1 = document.createElement('meta');
            meta1.name = "google-signin-scope";
            meta1.content = "profile email";
            var meta2 = document.createElement('meta');
            meta2.name = "google-signin-client_id";
            meta2.content = $private.CLIENT_ID;
            head.appendChild(meta1);
            head.appendChild(meta2);
        };
        $private.appendScript = function(src, callback) {
            if (document.querySelector('[src="' + src + '"]')) {
                $private.loadInit = Date.now();
                return $private.initAUTH2(callback);
            }
            var head = document.querySelector('head');
            var script = document.createElement('script');
            script.src = src;
            $private.loadInit = Date.now();
            script.onload = function() {
                $private.initAUTH2(callback);
            };
            head.appendChild(script);
        };
        $private.initAUTH2 = function(callback) {
            $public.loadTime = $private.calculateTimeSpent($private.loadInit);
            gapi.load('auth2', function() {
                $private.AUTH2 = gapi.auth2.init({
                    client_id: $private.CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/user.birthday.read'
                });
                $private.AUTH2.then(function() {
                    callback($private.AUTH2.isSignedIn.get());
                }, function() {
                    $private.trackManager.trackError('google_blocked_app', location.hostname);
                    callback(false);
                });
            });
        };
        $private.calculateTimeSpent = function(timeStampInit) {
            return Date.now() - timeStampInit;
        };
        $public.isSignedIn = function(callback) {
            if ($private.AUTH2) {
                return callback($private.AUTH2.isSignedIn.get());
            }
            $private.init(callback);
        };
        $public.login = function(callback) {
            return $private.AUTH2.signIn().then(function(googleUser) {
                callback(googleUser);
            }, function(error) {
                callback(error);
            });
        };
        $public.getAccessToken = function() {
            var authResponse = $private.AUTH2.currentUser.get().getAuthResponse(true);
            return authResponse ? authResponse.access_token : false;
        };
    }

    function FacebookAuth() {
        var $private = {};
        var $public = this;
        $private.APP_ID = '190329594333794';
        $private.trackManager = new TrackManager();
        $public.isSignedIn = function(callback) {
            $private.timeStampInit = Date.now();
            $private.trackManager.setModuleName('content-gate');
            $private.callback = callback;
            if (!$private.hasFacebookScript()) {
                $private.appendFacebookScript();
                return;
            }
            if ($private.hasFacebookApi()) {
                $private.loadInit = Date.now();
                $private.getLoginStatus();
                return;
            }
            $private.loadInit = Date.now();
            $private.fbScript.onload = $private.getLoginStatus;
        };
        $private.hasFacebookScript = function() {
            var fbScript = document.querySelector('script[src*="connect.facebook.net/pt_BR/sdk.js"], script[src*="connect.facebook.net/en_US/sdk.js"]');
            if (fbScript) {
                $private.fbScript = fbScript;
                return true;
            }
            return false;
        };
        $private.hasFacebookApi = function() {
            if (window.FB && typeof window.FB.init == 'function') {
                return true;
            }
            return false;
        };
        $private.appendFacebookScript = function() {
            var fbScript = document.createElement('script');
            fbScript.id = 'facebook-jssdk';
            fbScript.src = '//connect.facebook.net/pt_BR/sdk.js';
            fbScript.onload = $private.getLoginStatus;
            $private.loadInit = Date.now();
            document.body.appendChild(fbScript);
        };
        $private.getLoginStatus = function() {
            $public.loadTime = $private.calculateTimeSpent($private.loadInit);
            FB.init({
                appId: $private.APP_ID,
                xfbml: true,
                status: true,
                cookie: true,
                version: 'v2.8'
            });
            FB.getLoginStatus(function(response) {
                if ($private.callbackCalled) {
                    return;
                }
                $private.callback(response.status);
                $private.callbackCalled = true;
            });
            if (document.readyState != 'complete') {
                $private.waitReadyState();
            } else {
                $private.checkLoginStatus();
            }
        };
        $private.calculateTimeSpent = function(timeStampInit) {
            return Date.now() - timeStampInit;
        };
        $private.waitReadyState = function() {
            function checkState() {
                window.setTimeout(function() {
                    if (document.readyState != 'complete') {
                        return checkState();
                    }
                    $private.checkLoginStatus();
                }, 100);
            }
            checkState();
        };
        $private.checkLoginStatus = function() {
            window.setTimeout(function() {
                if ($private.callbackCalled) {
                    return;
                }
                $private.trackManager.trackError('facebook_blocked_app', location.hostname);
                $private.callbackCalled = true;
                $private.callback();
            }, 2000);
        };
        $public.login = function(callback) {
            FB.login(function(facebookUser) {
                callback(facebookUser);
            }, {
                scope: 'public_profile,email,user_birthday'
            });
        };
        $public.getAccessToken = function() {
            var authResponse = FB.getAuthResponse();
            return authResponse ? authResponse.accessToken : false;
        };
    }

    function Gate() {
        var $public = this;
        var $private = {};
        if (typeof TM_GATE === 'undefined') {
            var TM_GATE = {};
        }

        $public.create = function(hideSkip, callToActionCollor, descriptionGate, gateName) {
            $private.createContainer();
            if (!gateName || !TM_GATE[gateName]) {
                $private.container.innerHTML = TM_GATE['gate.html'];
            } else {
                $private.container.innerHTML = TM_GATE[gateName];
            }
            if (hideSkip) {
                $private.hideSkip();
            } else if ($private.container.querySelector('.tm-gate-hit')) {
                $private.container.querySelector('.tm-gate-hit').setAttribute('onclick', 'window.TM_GATE.close("fechar-clique-fora");');
            }
            if (navigator.userAgent.indexOf('Android') > 1 && (!gateName)) {
                $private.swapElements($private.container.querySelector('.btn-facebook'), $private.container.querySelector('.btn-google'));
            }
            if ($private.container.querySelector('#createAccount')) {
                $private.container.querySelector('#createAccount').href = $private.addCheckoutHref();
            }
            if (callToActionCollor) {
                $private.addCallToActionCollor(callToActionCollor);
            }
            if (descriptionGate) {
                $private.addDescriptionGate(descriptionGate);
            }
        };
        $private.createContainer = function() {
            $private.container = document.createElement('div');
            $private.container.setAttribute('class', 'tm-gate');
            $private.container.style.display = '';
        };
        $private.hideSkip = function() {
            var skips = $private.container.querySelectorAll('.tm-gate-content .skip-tm-gate');
            for (var i = 0; i < skips.length; i++) {
                skips[i].parentNode.removeChild(skips[i]);
            }
        };
        $private.swapElements = function(ele1, ele2) {
            var parent2 = ele2.parentNode;
            var next2 = ele2.nextSibling;
            if (next2 === ele1) {
                parent2.insertBefore(ele1, ele2);
            } else {
                ele1.parentNode.insertBefore(ele2, ele1);
                if (next2) {
                    parent2.insertBefore(ele1, next2);
                } else {
                    parent2.appendChild(ele1);
                }
            }
        };
        $private.addCallToActionCollor = function(callToActionCollor) {
            var texts = $private.container.querySelectorAll('h3');
            for (var i = 0; i < texts.length; i++) {
                texts[i].style.color = callToActionCollor;
            }
        };
        $private.addDescriptionGate = function(descriptionGate) {
            var texts = $private.container.querySelectorAll('p');
            for (var i = 0; i < texts.length; i++) {
                if (texts[i].getAttribute('id') === 'description') {
                    texts[i].innerHTML = descriptionGate;
                }
            }
        };
        $public.show = function() {
            if (window.location.search.indexOf('gateswitch') < 0) {
                return;
            }
            $private.checkBehavior();
            document.body.appendChild($private.container);
            document.body.style.height = '100%';
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            window.setTimeout(function() {
                document.querySelector('.tm-gate').style.opacity = '1';
            }, 1000);
            window.hj('trigger', $private.behaviorTrigger);
        };
        $private.checkBehavior = function() {
            $private.configureHotjar();
            $private.HOTJAR_URL = '//static.hotjar.com/c/hotjar-' + window._hjSettings.hjid + '.js?sv=' + window._hjSettings.hjsv;
            $private.addScript($private.HOTJAR_URL);
        };
        $private.configureHotjar = function() {
            window.hj = window.hj || function() {
                (window.hj.q = window.hj.q || []).push(arguments);
            };
            var hjid = document.location.hostname != "tab.uol.com.br" ? "461346" : "421429";
            window._hjSettings = {
                hjid: hjid,
                hjsv: 5
            };
        };
        $public.setBehaviorTrigger = function(triggerName) {
            $private.behaviorTrigger = triggerName;
        };
        $private.addScript = function(url) {
            if (document.querySelector('script[src*="' + url + '"]')) {
                return;
            }
            var head = document.querySelector('head');
            var script = document.createElement('script');
            script.src = url;
            script.async = '';
            head.appendChild(script);
        };
        window.TM_GATE = TM_GATE || {};
        window.TM_GATE.checkInput = function(input) {
            if (input.value) {
                input.classList.add('filled');
            } else {
                input.classList.remove('filled');
            }
        };
        window.TM_GATE.togglePassword = function(bt) {
            if (bt.classList.contains('show')) {
                bt.classList.remove('show');
                document.querySelector('#password').type = 'password';
            } else {
                bt.classList.add('show');
                document.querySelector('#password').type = 'text';
            }
        };
        window.TM_GATE.showUOLForm = function(bt, label) {
            document.querySelector('.tm-gate .tm-gate-content form').style.display = '';
            document.querySelector('#forgotPass').style.display = '';
            document.querySelector('.tm-gate .links').classList.add('justify');
            document.querySelector('.tm-gate .tm-gate-content').classList.add('no-padding');
            bt.style.display = 'none';
            window.TM_GATE.trackClick(label);
        };
        window.TM_GATE.submitUOL = function(label, subscriber) {
            var email = document.querySelector('#email').value,
                pass = document.querySelector('#password').value;
            if (email.length === 0 || pass.length === 0) {
                var type = (label.indexOf('assinante') > -1) ? 'assinante' : 'uol';
                window.UOLPD.Audience.Gate.countEvent({
                    testType: window.UOLPD.contentGate.testType,
                    category: 'content-gate',
                    action: 'login-error',
                    label: type,
                    description: 'usuario ou senha invalidos'
                });
                window.TM_GATE.trackClick(label);
                document.querySelector('.tm-gate .tm-gate-content .form-error').style.display = 'inline-block';
                return;
            }
            window.UOLPD.contentGate.signIn('uol', document.querySelector('#email').value, document.querySelector('#password').value, subscriber);
            window.hj('tagRecording', ['exibicao-porteira-login-uol']);
        };
        window.TM_GATE.submitGoogle = function() {
            window.UOLPD.contentGate.signIn('google');

            window.UOLPD.Audience.Gate.countClick({
                testType: window.UOLPD.contentGate.testType,
                category: 'content-gate',

                inputs[i].style.borderColor = "#cb2a2a";

            document.querySelector('.tm-gate .tm-gate-content .form-error').style.display = 'inline-block';

        window.TM_GATE.loginSucess = function() {

                formError = $private.container.querySelectorAll('.form-error');

        $private.gate = new Gate();
        $private.AUD_URL = '//me.jsuol.com.br/aud/porteiraconteudo.js';
        $private.WIDGET_URL = '//jsuol.com.br/p/perfil/js/widgetNotify.js';
        $private.SAMPLING = 1;
        $private.userGroups = ['u1', 'u2', 'u3', 'u4'];
        $private.user = {
            group: 'u0',
            loginUol: 'none',
            loginFacebook: 'none',
            loginGoogle: 'none',
            signed: false
        };
        $public.init = function() {
            if (!$private.isValidTest()) {
                return;
            }
            $private.user.btctl = $private.getCookie('BTCTL');
            $private.setUserGroup();
            $private.audienceInit = Date.now();
            $private.appendScript($private.AUD_URL, false, $private.audienceLoaded);
            $private.appendScriptWidget($private.WIDGET_URL, $private.target);
            $private.executionTime = $private.calculateTimeSpent();
            $private.isSignedIn(function(tracks) {
                if (tracks) {
                    $private.executionTime += ($private.uolExecutionTime + $private.googleExecutionTime + $private.facebookExecutionTime);
                    $private.executionInit = Date.now();
                    $private.persist();
                    $private.trackUser();
                }
            });
        };
        $private.isValidTest = function() {
            if (window.top !== window.self) {
                return false;
            }
            if (window.location.pathname === '/') {
                return false;
            }
            return true;
        };
        $private.getCookie = function(name) {
            return ('; ' + document.cookie).split('; ' + name + '=').pop().split(';').shift();
        };
        $private.setCookie = function(name, value) {
            document.cookie = (name + '=' + value + ';domain=.uol.com.br; path=/;');
        };
        $private.setUserGroup = function() {
            if ($private.getCentral() == 'carros') {
                $private.user.group = 'u5';
                return;
            }
            var btctlValue = parseInt($private.user.btctl, 16);
            var group = Math.floor(btctlValue / $private.SAMPLING);
            $private.user.group = $private.userGroups[group] || $private.user.group;
            window.UOLPD.contentGate.testType = $private.user.group;
        };
        $private.getCentral = function() {
            try {
                return window.universal_variable.aud.central;
            } catch (e) {}
        };
        $private.appendScript = function(url, multipleRequests, callback) {
            var hasScript = multipleRequests ? false : document.querySelector('script[src*="' + url + '"]');
            if (hasScript) {
                return;
            }
            var head = document.querySelector('head');
            var script = document.createElement('script');
            script.src = url;
            script.async = '';
            if (callback) {
                script.onload = callback;
            }
            head.appendChild(script);
        };
        $private.audienceLoaded = function() {
            $private.audienceLoadTime = $private.calculateTimeSpent($private.audienceInit);
        };
        $private.appendScriptWidget = function(url, callback) {
            $private.widgetInit = Date.now();
            var hasScript = document.querySelector('script[src*="' + url + '"]');
            if (hasScript) {
                try {
                    if (UOL.perfil.widgets.Notify) {
                        callback();
                        return;
                    }
                } catch (e) {}
                hasScript.addEventListener('load', callback);
                return;
            }
            window.countWidgetCheck = window.countWidgetCheck || 0;
            window.checkWidget = setInterval($private.target, 50);
        };
        $private.target = function(event) {
            if (typeof window.widgetProfile == 'object' && window.widgetProfile.API) {
                $private.widgetLoadTime = $private.calculateTimeSpent($private.widgetInit);
                window.widgetGate = window.widgetProfile;
                clearInterval(window.checkWidget);
            }
            if (window.countWidgetCheck > 400) {
                clearInterval(window.checkWidget);
            }
            window.countWidgetCheck++;
        };
        $private.persist = function() {
            $private.remoteStorage.get('uol-user', function(key, value) {
                var dataGate;
                try {
                    dataGate = JSON.parse(value) || {};
                } catch (err) {
                    dataGate = {};
                }
                $private.user.newsQuantity = $private.numberNews(dataGate.newsQuantity);
                if (dataGate.initialDate) {
                    $private.user.initialDate = dataGate.initialDate;
                }
                if (dataGate.forceGroup) {
                    $private.user.forceGroup = dataGate.forceGroup;
                }
                if (dataGate.isSubscriber) {
                    $private.user.isSubscriber = true;
                }
                try {
                    window.localStorage.setItem(key, JSON.stringify($private.user));
                } catch (err) {}
                $private.remoteStorage.set(key, JSON.stringify($private.user), $private.metricsAudience);
                $private.defineScenario();
                if (window.location.search.indexOf('gateswitch') > 0) {
                    $private.showScenarioSelector();
                }
            });
        };
        $private.numberNews = function(newsQuantity) {
            if (!newsQuantity) {
                return 1;
            }
            return newsQuantity + 1;
        };
        $private.defineInitialDate = function(initialDate) {
            if (!initialDate) {
                return Date.now();
            }
            return initialDate;
        };
        $private.defineScenario = function() {
            if ($private.user.group == 'u2' || $private.user.forceGroup == 'u2') {
                $private.scenarioB();
            } else if ($private.user.group == 'u3' || $private.user.forceGroup == 'u3') {
                $private.scenarioC();
            } else if ($private.user.group == 'u4' || $private.user.forceGroup == 'u4') {
                $private.scenarioD();
            } else if ($private.user.group == 'u5' || $private.user.forceGroup == 'u5') {
                $private.scenarioCarros();
            }
            if (parseInt($private.user.group.split('u')[1]) > 1) {
                $private.customEventTail();
            }
        };
        $private.scenarioB = function() {
            if ($private.user.signed) {
                return;
            }
            if (!$private.user.initialDate) {
                $private.updateInitialDate();
                $private.gate.create();
                $private.gate.show();
                $private.callAudienceEvent('impressao', 'porteiraB', false, true);
                return;
            }
            var initialDate = new Date($private.user.initialDate);
            var diffDays = Math.floor((Date.now() - initialDate.getTime()) / 1000 / 60 / 60 / 24);
            if (diffDays >= 7) {
                $private.gate.setBehaviorTrigger("exibicao_porteira_cenario_b");
                $private.gate.create();
                $private.gate.show();
                $private.callAudienceEvent('impressao', 'porteiraB', false, true);
            }
        };
        $private.updateInitialDate = function() {
            $private.user.initialDate = Date.now();
            $private.remoteStorage.set('uol-user', JSON.stringify($private.user), function() {});
        };
        $private.scenarioC = function() {
            if ($private.user.signed) {
                return;
            }
            $private.gate.setBehaviorTrigger("exibicao_porteira_cenario_c");
            $private.gate.create(true);
            $private.gate.show();
            $private.callAudienceEvent('impressao', 'porteiraC', false, true);
        };
        $private.scenarioCarros = function() {
            if (!$private.user.signed) {
                var descriptionGate = 'Use suas redes sociais para ' + '<br>' + 'acessar UOL Carros, poder salvar links' + '<br>' + 'e comentar notícias ' + ' <strong>' + 'GRÁTIS' + '</strong>';
                $private.gate.setBehaviorTrigger("exibicao_porteira_cenario_carros");
                $private.gate.create(true, '#a41b1b', descriptionGate);
                $private.gate.show();
                $private.callAudienceEvent('impressao', 'porteiraCarros', false, true);
            }
        };
        $private.scenarioD = function() {
            if (!$private.isDateAllowed()) {
                return;
            }
            if ($private.user.newsQuantity < 6) {
                return;
            }
            if ($private.user.isSubscriber) {
                return;
            }
            $private.gate.setBehaviorTrigger("exibicao_porteira_cenario_d");
            $private.gate.create(false, null, null, 'gateD.html');
            $private.gate.show();
            $private.callAudienceEvent('impressao', 'porteiraD', false, true);
        };
        $private.isDateAllowed = function() {
            return Date.now() <= $private.getDate(7, 10);
        };
        $private.getDate = function(d, m) {
            var date = new Date();
            date.setDate(d);
            date.setMonth(m - 1);
            date.setHours(23);
            date.setMinutes(59);
            date.setSeconds(59);
            return date;
        };
        $private.customEventTail = function() {
            var custom = {
                s1: 'porteira',
                s2: $private.user.group,
                s3: $private.user.loginUol + '|' + ('facebook-' + $private.user.loginFacebook) + '|' + ('google-' + $private.user.loginGoogle)
            };
            window._ttconversion = window._ttconversion || [];
            window._ttconversion.push(['_customEvent', custom]);
        };
        $private.trackUser = function() {
            var metrics = {
                groups: {
                    btctl: $private.user.btctl,
                    group: $private.user.group,
                    signed: $private.user.signed.toString(),
                    loginUol: $private.user.loginUol,
                    loginFacebook: $private.user.loginFacebook,
                    loginGoogle: $private.user.loginGoogle
                },
                measures: {
                    occurrences: 1
                }
            };
            $private.addTimeMetrics(metrics);
            $private.trackManager.trackCustomObj(metrics);
        };
        $private.addTimeMetrics = function(metrics) {
            $private.executionTime += $private.calculateTimeSpent($private.executionInit);
            metrics.measures.executionTime = $private.executionTime;
            metrics.measures.facebookLoadTime = $private.facebookAuth.loadTime;
            metrics.measures.googleLoadTime = $private.googleAuth.loadTime;
            if ($private.widgetLoadTime) {
                metrics.measures.widgetLoadTime = $private.widgetLoadTime;
            }
            if ($private.audienceLoadTime) {
                metrics.measures.audienceLoadTime = $private.audienceLoadTime;
            }
        };
        $private.calculateTimeSpent = function(timeStampInit) {
            if (!timeStampInit) {
                return Date.now() - $private.timeStampInit;
            }
            return Date.now() - timeStampInit;
        };
        $private.metricsAudience = function() {
            $private.createNamespaceAudience();
            var metricsGA = {
                testType: $private.user.group,
                loginUol: $private.user.loginUol,
                loginFacebook: $private.user.loginFacebook,
                loginGoogle: $private.user.loginGoogle,
                newsQuantity: $private.user.newsQuantity
            };
            window.UOLPD.Audience.Gate.metrics.push(metricsGA);
        };
        $private.createNamespaceAudience = function() {
            window.UOLPD = window.UOLPD || {};
            window.UOLPD.Audience = window.UOLPD.Audience || {};
            window.UOLPD.Audience.Gate = window.UOLPD.Audience.Gate || {};
            window.UOLPD.Audience.Gate.metrics = window.UOLPD.Audience.Gate.metrics || [];
        };
        $private.callAudienceEvent = function(action, label, description, nonInteraction) {
            if (action == 'impressao' && window.location.search.indexOf('gateswitch') < 0) {
                return;
            }
            var event = {};
            event.category = 'content-gate';
            event.action = action;
            event.label = label;
            event.testType = window.UOLPD.contentGate.testType;
            if (description) {
                event.description = description;
            }
            if (nonInteraction) {
                event.nonInteraction = true;
            }
            window.UOLPD.Audience.Gate.events.push(event);
        };
        $public.getUserGroup = function() {
            return $private.user.group;
        };
        $private.isSignedIn = function(callback) {
            var isSignedMethods = ['isSignedInUol', 'isSignedInGoogle', 'isSignedInFacebook'];
            var method = 0;

            function check() {
                if ($private.user.signed) {
                    callback();
                }
                if (!isSignedMethods[method]) {
                    return callback(true);
                }
                var authMethod = $private[isSignedMethods[method]];
                method++;
                authMethod(check);
            }
            check();
        };
        $private.isSignedInUol = function(callback) {
            $private.uolExecutionInit = Date.now();
            $private.uolAuth.isSignedIn(function(logged) {
                if (logged) {
                    $private.user.signed = $private.uolAuth.getLoginUser().signed;
                    $private.user.loginUol = $private.uolAuth.getLoginUser().loginUol;
                    $private.user.isSubscriber = $private.uolAuth.getLoginUser().isSubscriber;
                }
                if (callback) {
                    $private.uolExecutionTime = $private.calculateTimeSpent($private.uolExecutionInit);
                    callback();
                }
            });
        };
        $private.isSignedInGoogle = function(callback) {
            $private.googleAuth.isSignedIn(function(logged) {
                $private.googleExecutionInit = Date.now();
                if (logged) {
                    $private.user.signed = true;
                    if ($private.user.loginUol === 'none') {
                        $private.user.loginUol = 'uol-soft';
                    }
                    $private.user.loginGoogle = 'authorized';
                }
                if (callback) {
                    $private.googleExecutionTime = $private.calculateTimeSpent($private.googleExecutionInit);
                    callback();
                }
            });
        };
        $private.isSignedInFacebook = function(callback) {
            $private.facebookAuth.isSignedIn(function(status) {
                $private.facebookExecutionInit = Date.now();
                if (status == 'not_authorized') {
                    $private.user.loginFacebook = status;
                }
                if (status == 'connected') {
                    $private.user.signed = true;
                    if ($private.user.loginUol === 'none') {
                        $private.user.loginUol = 'uol-soft';
                    }
                    $private.user.loginFacebook = status;
                }
                if (callback) {
                    $private.facebookExecutionTime = $private.calculateTimeSpent($private.facebookExecutionInit);
                    callback();
                }
            });
        };
        $public.signIn = function(loginType, user, pass, subscriber) {
            if (loginType === 'uol') {
                $private.login(user, pass, subscriber);
            } else if (loginType === 'facebook') {
                $private.loginFacebook();
            } else if (loginType === 'google') {
                $private.loginGoogle();
            }
        };
        $public.sendDataToDMP = function() {
            var tf = $private.facebookAuth.getAccessToken();
            var tg = $private.googleAuth.getAccessToken();
            if (tf) {
                $private.setCookie('tf', tf);
            }
            if (tg) {
                $private.setCookie('tg', tg);
            }
            $private.appendScript('//tracker.bt.uol.com.br/partner?source=tagmanager', true);
        };
        $private.login = function(user, pass, subscriber) {
            $private.subscriber = subscriber;
            window.widgetGate.Login.doLogin({
                user: user,
                pass: pass
            }, $private.loginCallback);
        };
        $private.loginFacebook = function() {
            $private.facebookAuth.login(function(user) {
                $private.loginSocialCallback(!!user.authResponse, 'facebook');
            });
        };
        $private.loginGoogle = function() {
            $private.googleAuth.login(function(user) {
                $private.loginSocialCallback(!user.error, 'google');
            });
        };
        $private.loginSocialCallback = function(logged, loginType) {
            $public.sendDataToDMP();
            if (logged) {
                $private.gate.close();
                $private.callAudienceEvent('login-success', loginType);
                return logged;
            }
            $private.callAudienceEvent('login-error', loginType, 'usuario nao permitiu o login');
            if ($private.user.group == "u2" || $private.user.forceGroup == "u2") {
                $private.gate.close();
            }
            return logged;
        };
        $private.loginCallback = function(argument) {
            window.setTimeout($private.getLoginUolCallback(argument), 100);
            return argument;
        };
        $private.getLoginUolCallback = function(argument) {
            return function() {
                if (argument == -1 || window.widgetGate.Login.isUserLoggedIn()) {
                    $private.checkLoginUol();
                } else {
                    $private.gate.loginError();
                    $private.callAudienceEvent('login-error', 'uol', 'usuario ou senha invalidos');
                }
                $public.sendDataToDMP();
            };
        };
        $private.checkLoginUol = function() {
            if (!$private.subscriber) {
                $private.gate.close();
                $private.callAudienceEvent('login-success', 'uol');
                return;
            }
            $private.uolAuth.request('GET', $private.uolAuth.PRODUCT_URL, $private.loginSubscriber);
        };
        $private.loginSubscriber = function(loggerStatus) {
            if (loggerStatus != 204) {
                $private.gate.notSubscriber();
                $private.gate.loginError();
                $private.callAudienceEvent('login-error', 'uol', 'usuario ou senha invalidos');
                return;
            }
            $private.gate.close();
            $private.remoteStorage.get('uol-user', $private.setRemoteSubscriber);
            $private.callAudienceEvent('login-success', 'uol');
        };
        $private.setRemoteSubscriber = function(key, value) {
            var data;
            try {
                data = JSON.parse(value) || {};
            } catch (err) {
                data = {};
            }
            data.loginUol = 'assinante-hard';
            data.isSubscriber = true;
            $private.remoteStorage.set(key, JSON.stringify(data), function() {});
        };
        $private.showScenarioSelector = function() {
            var scenarioMap = {
                'u0': '0',
                'u1': 'A',
                'u2': 'B',
                'u3': 'C',
                'u4': 'D',
                'u5': 'Carros',
            };
            var container = document.createElement('div');
            container.setAttribute('style', 'width:100%;padding:15px;box-sizing:border-box;background:#ddd;position:fixed;z-index:99999999;bottom:0;font-family:UOLText;');
            container.innerHTML += '<span style="font-family:UOLTextBold;float:right">Você está no cenário ' + scenarioMap[$private.user.forceGroup || $private.user.group] + '</span>';
            for (var key in scenarioMap) {
                container.appendChild($private.createButton(scenarioMap[key], key));
            }
            container.appendChild($private.createButton('sair'));
            var close = document.createElement('button');
            close.innerHTML = 'fechar';
            close.addEventListener('click', function(e) {
                e.target.parentElement.style.display = 'none';
            });
            container.appendChild(close);
            document.body.appendChild(container);
        };
        $private.createButton = function(userGroup, scenario) {
            var btn = document.createElement('button');
            btn.style = 'margin-right:15px';
            if (scenario) {
                btn.value = scenario;
                btn.innerHTML = 'Testar cenário ' + userGroup;
            } else {
                btn.innerHTML = userGroup;
            }
            btn.addEventListener('click', $private.forceScenario);
            return btn;
        };
        $private.forceScenario = function(e) {
            e.preventDefault();
            var scenario = this.value;
            var forcedUser = {
                group: scenario,
                btctl: '00',
                forceGroup: scenario,
                loginUol: 'none',
                loginFacebook: 'none',
                loginGoogle: 'none',
                signed: false
            };
            $private.remoteStorage.set('uol-user', JSON.stringify(forcedUser), function() {
                document.location.reload();
            });
        };
    }
    window.UOLPD = window.UOLPD || {};
    window.UOLPD.contentGate = window.UOLPD.contentGate || (new ContentGate());
    window.UOLPD.contentGate.init();
})(window, document);
</script>
    </body>
</html>
